<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type=“image/png” href="/assets/facebook icon.c636a92a.png" />

    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.1d7ea54e.css">
</head>
<body class="bg-gray-100">

<div class="container mt-36 flex mx-auto items-center justify-center " >
<div class="left w-1/2  mx-12">
<img class="w-80 " src="/assets/facebook img.9531e960.svg" alt="">
<p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
</div>
<div class="right flex flex-col bg-white p-4 rounded-2xl w-1/3 text-lg relative">
    <input class="px-4 h-14 my-2 border-2 border-grey-100 rounded-md outline-blue-400" type="text" placeholder="Email address or phone number">
    <input class="px-4 h-14 my-2 border-2 border-grey-100 rounded-md outline-blue-400" type="password" placeholder="Password ">
    <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer">Log in</button>
    <span class="text-blue-600  text-center text-base my-2 cursor-pointer hover:underline">Forgotten password?</span>
    <hr class="my-2">
    <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto  rounded-md font-bold text-base cursor-pointer">Create New Account</button>
    <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
</div>
</div>

</body>
</html>
